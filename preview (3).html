function each (i, limit, incrBy, blockToRun) {
    
   if (i < limit) {
      
     blockToRun(i);
     each(i += incrBy, limit, incrBy, blockToRun);
       
   }
   
}


each(0, 10, 1, function (i) {

  //console.log(i);
  return false;
  
})
  
  
function eachAsync (i, limit, incrBy, blockToRun) {
    
   if (i < limit) {
      
     blockToRun(function () {
     	
       eachAsync(i += incrBy, limit, incrBy, blockToRun);
     
     }, i);
       
   }
   
}

}
